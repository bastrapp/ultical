language: java
sudo: false

#addons:
#  sonarqube: true

before_install:
  - cd backend
  - cp src/main/resources/jdbc.properties.travis src/main/resources/jdbc.properties
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent test sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=https://sonarqube.com -Dsonar.branch=$TRAVIS_BRANCH
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
  
jdk:
  - oraclejdk8

notifications:
  email:
    recipients:
    - "$TEAM_EMAIL"
    on_success: change
    on_failure: always
    
env:
  global:
    - secure: ""
